<!doctype html>

<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>LIC Developer</title>

    <!-- LIC -->
    <link href='css/font.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <!-- Meta -->
    <meta content="LIC Developer" property="og:title">
    <meta content="LIC Developer description goes here." name="description">

    <!-- Custom -->
    <script src="https://use.fontawesome.com/37821384dd.js"></script>


</head>

<body>
    <div class="container" style="padding-top:110px">
        <div class="row">

            <div class="col-sm-6 col-sm-offset-3">
                <div class="center-block"><img src="assets/images/lic-logo-login.png" class="img-responsive img-center" style="padding-bottom:40px; 0;width:70%;"></div>

                <div class="float-label">
                    <div class="panel panel-default">
                        <ul class="nav nav-tabs nav-justified" role="tablist">
                            <li role="presentation" class="active"><a href="#login" aria-controls="home" role="tab" data-toggle="tab">Sign In</a></li>
                            <li role="presentation"><a href="#register" aria-controls="home" role="tab" data-toggle="tab">Register</a></li>
                        </ul>

                        <div class="panel-body">
                            <div class="tab-content">
                                <div id="login" role="tabpanel" class="tab-pane fade in active">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" placeholder="Your email address" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" placeholder="Your secure password" class="form-control">
                                    </div>
                                    <div class="pull-right"><a href="home.html" class="btn btn-dark-blue-stroke">Sign In</a></div>
                                </div>


                                <div id="register" role="tabpanel" class="tab-pane fade">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" placeholder="Your email address" class="form-control">
                                    </div>

                                    <div class="pull-right"><a href="confirm.html" class="btn btn-dark-blue-stroke">Register</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="text-center">
                    <!-- <p><a href="#">I need help signing in</a></p> -->
                    <p class="small">&copy; 2017 LIC All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>
</body>


<script src="js/bootstrap.min.js"></script>

</html>
