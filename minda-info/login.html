<!doctype html>

<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta property="og:image" content="preview.png" />

    <title>LIC Developer</title>

    <!-- LIC -->
    <link href='../css/font.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/style.css" type="text/css" media="all">
    <link rel="stylesheet" href="../css/lic-styleguide.css" type="text/css" media="all">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <!-- Meta -->
    <meta content="LIC Developer" property="og:title">
    <meta content="LIC Developer a prototype design." name="description">
    <link rel="icon" href="../favicon.ico">

    <!-- Custom -->
    <script src="https://use.fontawesome.com/37821384dd.js"></script>


</head>

<body>
    <header>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                    <a href="home">
                        <img src="../images/minda-info.svg" id="logo" style="margin-top:10px;height:60px;">
                    </a>
                </div>
                <div class="collapse navbar-collapse navbar-right">
                    <ul class="nav navbar-nav" style="margin:10px 0">
                        <li><a href="index.html">Blog</a></li>
                    </ul>
                </div>
                <!--/.nav-collapse -->

            </div>
        </div>
    </header>


    <div class="container" style="padding-top:210px">
        <div class="row">

            <div class="col-sm-6 col-sm-offset-3">

                <div class="float-label">
                    <div class="panel panel-default">
                        <ul class="nav nav-tabs nav-justified" role="tablist">
                            <li role="presentation" class="active"><a href="#login" aria-controls="home" role="tab" data-toggle="tab">Sign In</a></li>
                            <li role="presentation"><a href="#register" aria-controls="home" role="tab" data-toggle="tab">Sign Up</a></li>
                        </ul>

                        <div class="panel-body">
                            <div class="tab-content">
                                <div id="login" role="tabpanel" class="tab-pane fade in active">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" placeholder="Your email address" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <div class="password">
                                            <label>Password</label>
                                            <input type="password" placeholder="Your secure password" class="form-control">
                                            <span onclick="toggleMask(this);" class="toggle-mask">show</span>
                                        </div>
                                    </div>

                                    <div class="pull-right"><a href="home.html" class="btn btn-dark-blue-stroke">Sign In</a></div>
                                </div>


                                <div id="register" role="tabpanel" class="tab-pane fade">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" placeholder="Your email address" class="form-control">
                                    </div>

                                    <div class="pull-right"><a href="confirm.html" class="btn btn-dark-blue-stroke">Get Started</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="text-center">
                    <!-- <p><a href="#">I need help signing in</a></p> -->
                    <p class="small">&copy; 2017 LIC All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>
</body>


<script src="../js/bootstrap.min.js"></script>
<script src="../js/app.js"></script>

</html>
